<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .chat-container {
            flex: 1;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            min-height: 400px;
        }
        
        .message {
            margin-bottom: 20px;
        }
        
        .user-message {
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .user-message .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .bot-message {
            padding: 16px 0;
        }
        
        .bot-message .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .bot-response {
            color: #333;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .sources-toggle {
            margin-top: 12px;
        }
        
        .sources-button {
            background: none;
            border: 1px solid #ddd;
            color: #666;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .sources-button:hover {
            border-color: #999;
            color: #333;
        }
        
        .sources-content {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 4px;
            border-left: 3px solid #ddd;
        }
        
        .sources-content.show {
            display: block;
        }
        
        .sources-content h4 {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .source-item {
            font-size: 11px;
            color: #777;
            margin-bottom: 4px;
            font-family: monospace;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 4px;
        }
        
        .question-input {
            flex: 1;
            border: none;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            background: transparent;
        }
        
        .question-input::placeholder {
            color: #999;
        }
        
        .ask-button {
            background: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .ask-button:hover:not(:disabled) {
            background: #555;
        }
        
        .ask-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            color: #999;
            font-style: italic;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 4px;
            border-left: 3px solid #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RAG Bot</h1>
            <p>Ask questions about your documents</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="label">Assistant</div>
                <div class="bot-response">Hello! I'm ready to answer questions about the documents in your knowledge base. What would you like to know?</div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="questionInput" class="question-input" 
                   placeholder="Ask a question..." 
                   onkeypress="handleKeyPress(event)">
            <button onclick="askQuestion()" id="askButton" class="ask-button">Send</button>
        </div>
    </div>

    <script>
        let messageCounter = 0;
        
        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) return;
            
            const chatContainer = document.getElementById('chatContainer');
            const askButton = document.getElementById('askButton');
            
            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.innerHTML = `
                <div class="user-message">
                    <div class="label">You</div>
                    <div>${escapeHtml(question)}</div>
                </div>
            `;
            chatContainer.appendChild(userMessage);
            
            // Add loading message
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message bot-message';
            loadingMessage.innerHTML = `
                <div class="label">Assistant</div>
                <div class="bot-response loading">Thinking...</div>
            `;
            chatContainer.appendChild(loadingMessage);
            
            // Clear input and disable button
            questionInput.value = '';
            askButton.disabled = true;
            askButton.textContent = 'Sending...';
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: question })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Remove loading message
                chatContainer.removeChild(loadingMessage);
                
                // Add bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                
                const messageId = `msg_${messageCounter++}`;
                
                // Create sources content
                let sourcesHtml = '';
                if (data.sources && data.sources.length > 0) {
                    sourcesHtml = `<h4>Source Files</h4>`;
                    data.sources.forEach(source => {
                        sourcesHtml += `<div class="source-item">ðŸ“„ ${source}</div>`;
                    });
                }
                
                if (data.retrieved_docs && data.retrieved_docs.length > 0) {
                    sourcesHtml += `<h4 style="margin-top: 16px;">Referenced Content</h4>`;
                    data.retrieved_docs.forEach((doc, index) => {
                        sourcesHtml += `<div class="source-item" style="margin-bottom: 8px; padding: 8px; background: #f0f0f0; border-radius: 4px; white-space: pre-wrap; font-family: inherit;">${doc.substring(0, 200)}${doc.length > 200 ? '...' : ''}</div>`;
                    });
                }
                
                botMessage.innerHTML = `
                    <div class="label">Assistant</div>
                    <div class="bot-response">${escapeHtml(data.answer)}</div>
                    ${(data.sources && data.sources.length > 0) || (data.retrieved_docs && data.retrieved_docs.length > 0) ? `
                    <div class="sources-toggle">
                        <button class="sources-button" onclick="toggleSources('${messageId}')">
                            Show sources
                        </button>
                    </div>
                    <div class="sources-content" id="${messageId}">
                        ${sourcesHtml}
                    </div>
                    ` : ''}
                `;
                
                chatContainer.appendChild(botMessage);
                
            } catch (error) {
                // Remove loading message
                chatContainer.removeChild(loadingMessage);
                
                // Add error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot-message';
                errorMessage.innerHTML = `
                    <div class="label">Assistant</div>
                    <div class="error">Sorry, I encountered an error. Please try again.</div>
                `;
                chatContainer.appendChild(errorMessage);
                
                console.error('Error:', error);
            }
            
            // Re-enable button
            askButton.disabled = false;
            askButton.textContent = 'Send';
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function toggleSources(messageId) {
            const sourcesContent = document.getElementById(messageId);
            const button = event.target;
            
            if (sourcesContent.classList.contains('show')) {
                sourcesContent.classList.remove('show');
                button.textContent = 'Show sources';
            } else {
                sourcesContent.classList.add('show');
                button.textContent = 'Hide sources';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
